<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Radio Buttons</title>
</head>
<body>
	<div id="info">
	<form class="form">
		<h1>Holistic Hand Healers</h1>
		<label for="fname">Therapist's First Name:</label> <input type="text" id="fname" name="fname" placeholder="Example: John"><b>REQUIRED</b><br>
		<label for="lname">Therapist's Last Name:</label> <input type="text" id="lname" name="lname" placeholder="Example: Doe"><b>REQUIRED</b><br>
		<label for="password">Therapist's Password:</label> <input type="password" id="password" name="password" placeholder="Example: OT@1"><b>REQUIRED</b><br>
		<label for="id">Therapist's ID #:</label> <input type="text" id="id" name="id" placeholder="Example: 2468"><b>REQUIRED</b><br>
		<label for="phone">Therapist's Phone #:</label> <input type="tel" id="phone" name="phone" placeholder="Example: 444-444-4444"><b>REQUIRED</b><br>
		<label for="email">Therapist's Email:</label> <input type="email" id="email" name="email" placeholder="Example: HHH@OTs.com"><br>
		<input type="checkbox" id="emailconfirmation" name="emailconfirmation" value="coke"><label for="emailconfirmation">Check the box to request an Email Confirmation:</label><br>
		<label for="transaction">Select a Transaction:</label><br> 
			<input type="checkbox" id="select" name="transaction" value="select"> Select A Therapist's Accounts <br>
			<input type="checkbox" id="book" name="transaction" value="book"> Book A Client's Session <br>
			<input type="checkbox" id="update" name="transaction" value="select"> Update a Client's Records <br>
			<input type="checkbox" id="cancel" name="transaction" value="cancel"> Cancel A Patient's Session <br>
			<input type="checkbox" id="request" name="transaction" value="request"> Request Medical Devices <br>
			<input type="checkbox" id="create" name="transaction" value="create"> Create A New Patient <br>
		<br>
		<div id="button-container"><button type="submit">Submit</button> <button type="reset">Reset</button></div>
	</form>
	</div>
</body>
</html>
