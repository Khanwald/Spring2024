<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Embedded style for other table cells */
        table, th, td {
            border: 2px solid blue; /* Thick, solid blue border for all cells */
            text-align: center; /* Center text in cells */
        }

        /* Borders for the table */
        table {
            width: 50%;
            margin: auto; /* Center the table on the page */
            border-spacing: 10px; /* Add spacing between cells */
            border-top: 4px dotted purple; /* Thick, purple dotted top border */
            border-bottom: 2px dashed green; /* Medium, green dashed bottom border */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th class="green-bg">Heading 1</th>
        <th class="blue-bg">Heading 2</th>
        <th class="yellow-bg">Heading 3</th>
        <th class="violet-bg">Heading 4</th>
    </tr>
    <tr>
        <td>Content 1</td>
        <td>Content 2</td>
        <td>Content 3</td>
        <td>Content 4</td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
